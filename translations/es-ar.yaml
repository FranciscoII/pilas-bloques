    about: "Acerca de Pilas Bloques"
    app: "Pilas Bloques es una aplicación para aprender a programar, desarrollada especialmente para el aula."
    challenges: "Se proponen desafíos con diversos niveles de dificultad para acercar a las y los estudiantes al mundo de la programación por medio de bloques."
    blocks: "¿Qué es programar por medio de bloques?"
    develop: "Es desarrollar programas con acciones e instrucciones incorporadas en bloques o piezas prediseñadas. El resultado de encastrar los bloques entre sí es el programa que resuelve el problema ó desafío planteado."
    positive: "¿Por qué es positiva esta modalidad de aprendizaje?"
    concept: "Porque cada <b>concepto</b> abstracto asociado a la programación tiene su representación <b>visual</b>."
    difficulties: "Porque ahorra las <b>dificultades</b> que genera la sintaxis formal de un lenguaje <b>escrito</b> (¡y la frustración cuando cometemos un error al escribir!). Los bloques se seleccionan, arrastran, encastran y listo."
    difference: "¿En qué se diferencia Pilas Bloques de otras herramientas?"
    learning: "La principal diferencia es que esta plataforma fue pensada para <b>acompañar una secuencia didáctica</b> para el aprendizaje de la programación en la escuela."
    sequence: "¿Qué es una secuencia didáctica?"
    plan: "Es el plan mediante el cual se propone aprender un tema. La secuencia didáctica de Pilas Bloques fue ideada y probada por docentes e investigadores argentinos. 
          Hoy en día, esta propuesta se está profundizando y ampliando. Conocé más sobre las iniciativas que estamos abordando"
    who_can_do: "¿Quién puede hacer los desafíos de Pilas Bloques?"
    activities: "Los desafíos pueden ser realizados por niños de 3 a 99 años ;) . Sin embargo, actualmente poseemos
    acompañan dos manuales para docentes orientados a <b> la primaria </b>, por lo que los niños entre
    5 y 8 años podrán aprovechar mejor las actividades del Primer Ciclo, y los niños entre 9 y 12 años
    podrán aprovechar mejor las actividades del Segundo Ciclo."
    anynone: "¿Y cualquiera puede hacer los desafíos por su cuenta?"
    tool: "La herramienta está pensada como <b>ayuda al docente y al alumno</b> en el proceso de aprendizaje 
    de la programación en un entorno escolar. En la secuencia didáctica que se plantea, 
    la <b>indagación</b> autodidacta es fundamental. Nuestra recomendación, no obstante, es que el 
    docente sea el que <b>guíe</b> y asista el proceso de aprendizaje del alumno."
